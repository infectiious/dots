# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    prin "\n"
    prin "\n"
    prin "\n"
    prin "\n"
    prin "\n"
    prin "\n"
    info "\n"
    prin "\n"
    # info "​ ​ ${c2}OS" distro
    # info "​ ​ ${c2}Host" model
    # info "​ ​ ${c2}Kernel" kernel
    # info "​ ​ ${c2}Uptime" uptime
    # info "​ ​ ${c2}Shell" shell
    # info "​ ​ ${c2}DE" de
    # info "​ ​ ${c2}WM" wm
    # info "​ ​ ${c2}Memory" memory

    info "" title
    prin "\n"
    info " " distro
    #info " " model
    info " " kernel
    #info " " uptime
    #info " " packages
    info " " shell
    info " " term
    info " " term_font
    #info "Resolution" resolution
    #info " " de
    info "⊞ " wm
    #info "WM Theme" wm_theme
    info " " theme
    #info "" icons
    #info " " "Ryzen 5 3600"
    #info " " gpu
    #info " " memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    prin "\n"
    prin "\n \n \n \n \n ${cl0}⬤ ${cl7}⬤ ${cl6}⬤ ${cl5}⬤ ${cl4}⬤ ${cl3}⬤ ${cl2}⬤ ${cl1}⬤"
}

# Kernel

kernel_shorthand="on"
distro_shorthand="off"
os_arch="hide"
uptime_shorthand="on"
memory_percent="off"
package_managers="on"
shell_path="off"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="off"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="on"
gpu_brand="on"
gpu_type="all"
refresh_rate="off"
gtk_shorthand="off"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
disk_show=('/')
disk_subtitle="mount"
music_player="auto"
song_format="%artist% - %album% - %title%"
