# Please note not all available settings / options are set here.
# For a full list, see the wiki

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@143.86,0x0,1,transform,1
monitor=DP-2,2560x1440@143.91,1440x585,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & hypridle

# Disable DPMS
# exec-once = hyprctl dispatch dpms off

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun
# $launcher = anyrun
$browser = google-chrome
$sysmon = btop
# $music = cmus
$editor = codium


# Some default env vars.
env = XCURSOR_SIZE,22
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = false
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.3 # -1.0 to 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 20
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(e709faee) 55deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 5
        passes = 3
    }

    drop_shadow = false
    dim_inactive = true
    dim_strength = 0.1
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    first_launch_animation = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(footclient|foot)$
    focus_on_activate = true
    no_direct_scanout = true
    mouse_move_enables_dpms = false
    vfr = true
    vrr = 0 
    animate_manual_resizes = false
    mouse_move_focuses_monitor = false
    disable_splash_rendering = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Workspaces Configuration.
workspace=1
workspace=2
workspace=3
workspace=4
workspace=5
workspace=6
workspace=7
workspace=8
workspace=9
workspace=10
workspace=11
workspace=12

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9] (simplified)
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/multi-monitor-workspaces.sh
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/multi-monitor-workspaces.sh
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/multi-monitor-workspaces.sh
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/multi-monitor-workspaces.sh
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/multi-monitor-workspaces.sh

